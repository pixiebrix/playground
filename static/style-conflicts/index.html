<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Root font tester (rem, etc)</title>

<style>
	head,
	style[contenteditable] {
		display: block;
	}
	blockquote, style[contenteditable] {
		all: initial;
		display: block;
		font: 16px/24px sans-serif;
		border: solid 2px;
		border-radius: 3px;
		padding: 20px;
	}

	style[contenteditable] {
		white-space: pre;
		font-family: monospace;
		border: solid 2px;
		border-radius: 3px;

		/* all:initial breaks contenteditable. This restores it */
		-webkit-user-modify: read-write;
	}
</style>
<body>
	<blockquote>
		Our components might inadvertently inherit some style from the page. This
		test page has many exaggerated styles to make this leak immediately visible. This description is excluded. The styles are editable:
	</blockquote>

<style contenteditable>html {
	font-size: 2em;
	font-family: monospace;
	line-height: 5em;
	font-weight: bold;
	font-style: italic;
	letter-spacing: 1em;
	color: red;
}
</style>

	<h1>Test page</h1>

	<button>Button</button>
	<a href="#link">Link</a>
	<input type="text" value="Input field">
</body>
